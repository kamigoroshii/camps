<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Verification Module</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .panel {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #e8ecff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #d0d7ff;
            border-color: #5a67d8;
        }

        .document-list {
            margin-top: 20px;
        }

        .document-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .document-info p {
            color: #666;
            font-size: 0.9em;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .badge-success {
            background: #10b981;
            color: white;
        }

        .badge-warning {
            background: #f59e0b;
            color: white;
        }

        .badge-danger {
            background: #ef4444;
            color: white;
        }

        .badge-info {
            background: #3b82f6;
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e3a8a;
            border-left: 4px solid #3b82f6;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .result-card h3 {
            margin-bottom: 15px;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .applications-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .applications-table th,
        .applications-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .applications-table th {
            background: #f8f9ff;
            font-weight: 600;
            color: #667eea;
        }

        .applications-table tr:hover {
            background: #f8f9ff;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
        }

        .action-btn-view {
            background: #3b82f6;
            color: white;
        }

        .action-btn-approve {
            background: #10b981;
            color: white;
        }

        .action-btn-reject {
            background: #ef4444;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Scholarship Verification Module</h1>
            <p>Automated Document Verification System</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('apply')">Apply for Scholarship</button>
            <button class="tab" onclick="switchTab('upload')">Upload Documents</button>
            <button class="tab" onclick="switchTab('status')">Check Status</button>
            <button class="tab" onclick="switchTab('admin')">Admin Review</button>
        </div>

        <!-- Apply Tab -->
        <div id="apply-panel" class="panel active">
            <h2>Submit Scholarship Application</h2>
            <div id="apply-message"></div>
            
            <form id="application-form">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="full_name">Full Name *</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="student_id">Student ID *</label>
                        <input type="text" id="student_id" name="student_id" required>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <input type="text" id="department" name="department" required>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="scholarship_type">Scholarship Type *</label>
                        <select id="scholarship_type" name="scholarship_type" required>
                            <option value="">Select Type</option>
                            <option value="Merit-Based">Merit-Based</option>
                            <option value="Need-Based">Need-Based</option>
                            <option value="Sports">Sports</option>
                            <option value="Arts">Arts</option>
                            <option value="Research">Research</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount_requested">Amount Requested ($) *</label>
                        <input type="number" id="amount_requested" name="amount_requested" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for Application *</label>
                    <textarea id="reason" name="reason" required placeholder="Explain why you're applying for this scholarship..."></textarea>
                </div>

                <button type="submit" class="btn">Submit Application</button>
            </form>
        </div>

        <!-- Upload Tab -->
        <div id="upload-panel" class="panel">
            <h2>Upload Documents for Verification</h2>
            <div id="upload-message"></div>

            <div class="form-group">
                <label for="upload_app_id">Application ID *</label>
                <input type="number" id="upload_app_id" placeholder="Enter your application ID">
            </div>

            <div class="form-group">
                <label for="document_type">Document Type *</label>
                <select id="document_type">
                    <option value="">Select Document Type</option>
                    <option value="ID Card">ID Card</option>
                    <option value="Income Certificate">Income Certificate</option>
                    <option value="Marksheet">Academic Transcript/Marksheet</option>
                    <option value="Bank Statement">Bank Statement</option>
                    <option value="Caste Certificate">Caste Certificate</option>
                    <option value="Other">Other Supporting Document</option>
                </select>
            </div>

            <div class="upload-area" id="upload-area">
                <p style="font-size: 3em; margin-bottom: 10px;">üìÑ</p>
                <h3>Drop files here or click to upload</h3>
                <p style="color: #666; margin-top: 10px;">Supported: PDF, JPG, PNG (Max 10MB)</p>
                <input type="file" id="file-input" style="display: none;" accept=".pdf,.jpg,.jpeg,.png">
            </div>

            <button class="btn" onclick="uploadDocument()">Upload & Verify</button>

            <div id="documents-list" class="document-list"></div>
        </div>

        <!-- Status Tab -->
        <div id="status-panel" class="panel">
            <h2>Check Application Status</h2>
            <div id="status-message"></div>

            <div class="form-group">
                <label for="status_app_id">Application ID *</label>
                <input type="number" id="status_app_id" placeholder="Enter your application ID">
            </div>

            <button class="btn" onclick="checkStatus()">Check Status</button>

            <div id="status-result"></div>
        </div>

        <!-- Admin Tab -->
        <div id="admin-panel" class="panel">
            <h2>Admin Review Dashboard</h2>
            <div id="admin-message"></div>

            <button class="btn" onclick="loadAllApplications()">Load All Applications</button>
            <button class="btn btn-secondary" onclick="loadPendingReviews()">Load Pending Reviews</button>

            <div id="admin-applications"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        let currentApplicationId = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-panel`).classList.add('active');
        }

        // Application Form Submit
        document.getElementById('application-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const messageDiv = document.getElementById('apply-message');
            
            messageDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Submitting application...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE}/submit-application`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentApplicationId = data.application_id;
                    messageDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h3>‚úÖ Application Submitted Successfully!</h3>
                            <p><strong>Application ID:</strong> ${data.application_id}</p>
                            <p>${data.next_steps}</p>
                            <button class="btn" onclick="switchTab('upload'); document.getElementById('upload_app_id').value = ${data.application_id}">Upload Documents Now</button>
                        </div>
                    `;
                    e.target.reset();
                } else {
                    throw new Error(data.detail || 'Submission failed');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">‚ùå Error: ${error.message}</div>`;
            }
        });

        // Upload Area
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
        });

        async function uploadDocument() {
            const appId = document.getElementById('upload_app_id').value;
            const docType = document.getElementById('document_type').value;
            const file = fileInput.files[0];
            const messageDiv = document.getElementById('upload-message');

            if (!appId || !docType || !file) {
                messageDiv.innerHTML = '<div class="alert alert-error">‚ùå Please fill all fields and select a file</div>';
                return;
            }

            const formData = new FormData();
            formData.append('document_type', docType);
            formData.append('file', file);

            messageDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Uploading and verifying document...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/upload-document/${appId}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">‚úÖ Document uploaded and verified successfully!</div>';
                    displayDocument(data.document);
                    fileInput.value = '';
                } else {
                    throw new Error(data.detail || 'Upload failed');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function displayDocument(doc) {
            const listDiv = document.getElementById('documents-list');
            const verification = doc.verification;
            const avgConfidence = ((verification.identity.confidence + verification.authenticity.confidence + verification.data_validity.confidence) / 3 * 100).toFixed(1);

            listDiv.innerHTML += `
                <div class="document-item">
                    <div class="document-info">
                        <h4>${doc.filename}</h4>
                        <p>Type: ${doc.document_type} | Confidence: ${avgConfidence}%</p>
                    </div>
                    <span class="badge badge-success">‚úì Verified</span>
                </div>
            `;
        }

        async function checkStatus() {
            const appId = document.getElementById('status_app_id').value;
            const messageDiv = document.getElementById('status-message');
            const resultDiv = document.getElementById('status-result');

            if (!appId) {
                messageDiv.innerHTML = '<div class="alert alert-error">‚ùå Please enter an application ID</div>';
                return;
            }

            messageDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Fetching status...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/application/${appId}`);
                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '';
                    displayApplicationStatus(data, resultDiv);
                } else {
                    throw new Error(data.detail || 'Failed to fetch status');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">‚ùå Error: ${error.message}</div>`;
                resultDiv.innerHTML = '';
            }
        }

        function displayApplicationStatus(app, container) {
            const statusBadge = getStatusBadge(app.status);
            const verificationHTML = app.verification_results ? `
                <div class="result-card">
                    <h3>Verification Results</h3>
                    <div class="result-stats">
                        <div class="stat-box">
                            <div class="stat-value">${(app.verification_results.overall_confidence * 100).toFixed(1)}%</div>
                            <div class="stat-label">Overall Confidence</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${app.documents.length}</div>
                            <div class="stat-label">Documents Verified</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${app.verification_results.decision.toUpperCase()}</div>
                            <div class="stat-label">Decision</div>
                        </div>
                    </div>
                    <div class="alert alert-info" style="margin-top: 20px;">
                        ${app.verification_results.decision_reason}
                    </div>
                </div>
            ` : '<div class="alert alert-info">No verification results yet. Please upload documents.</div>';

            container.innerHTML = `
                <div style="margin-top: 20px;">
                    <h3>Application #${app.id}</h3>
                    <p><strong>Name:</strong> ${app.full_name}</p>
                    <p><strong>Student ID:</strong> ${app.student_id}</p>
                    <p><strong>Scholarship Type:</strong> ${app.scholarship_type}</p>
                    <p><strong>Amount:</strong> $${app.amount_requested}</p>
                    <p><strong>Status:</strong> ${statusBadge}</p>
                    ${verificationHTML}
                </div>
            `;
        }

        function getStatusBadge(status) {
            const badges = {
                'pending': '<span class="badge badge-info">Pending</span>',
                'auto_approved': '<span class="badge badge-success">Auto Approved</span>',
                'auto_rejected': '<span class="badge badge-danger">Auto Rejected</span>',
                'manual_review': '<span class="badge badge-warning">Manual Review</span>',
                'approved': '<span class="badge badge-success">Approved</span>',
                'rejected': '<span class="badge badge-danger">Rejected</span>'
            };
            return badges[status] || status;
        }

        async function loadAllApplications() {
            const messageDiv = document.getElementById('admin-message');
            const container = document.getElementById('admin-applications');

            messageDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading applications...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/applications`);
                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '';
                    displayApplicationsTable(data.applications, container);
                } else {
                    throw new Error(data.detail || 'Failed to load applications');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function loadPendingReviews() {
            const messageDiv = document.getElementById('admin-message');
            const container = document.getElementById('admin-applications');

            messageDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading pending reviews...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/applications/pending-review`);
                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '';
                    displayApplicationsTable(data.applications, container);
                } else {
                    throw new Error(data.detail || 'Failed to load applications');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function displayApplicationsTable(applications, container) {
            if (applications.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No applications found</div>';
                return;
            }

            let tableHTML = `
                <table class="applications-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            applications.forEach(app => {
                tableHTML += `
                    <tr>
                        <td>#${app.id}</td>
                        <td>${app.full_name}</td>
                        <td>${app.scholarship_type}</td>
                        <td>$${app.amount_requested}</td>
                        <td>${getStatusBadge(app.status)}</td>
                        <td>
                            <button class="action-btn action-btn-view" onclick="viewApplication(${app.id})">View</button>
                            ${app.status === 'manual_review' ? `
                                <button class="action-btn action-btn-approve" onclick="adminReview(${app.id}, 'approved')">Approve</button>
                                <button class="action-btn action-btn-reject" onclick="adminReview(${app.id}, 'rejected')">Reject</button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        async function viewApplication(appId) {
            const messageDiv = document.getElementById('admin-message');

            try {
                const response = await fetch(`${API_BASE}/application/${appId}`);
                const data = await response.json();

                if (response.ok) {
                    alert(`Application Details:\n\nID: ${data.id}\nName: ${data.full_name}\nStudent ID: ${data.student_id}\nType: ${data.scholarship_type}\nAmount: $${data.amount_requested}\nStatus: ${data.status}\n\nReason: ${data.reason}`);
                } else {
                    throw new Error(data.detail);
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function adminReview(appId, decision) {
            const comments = prompt(`Enter comments for ${decision}:`);
            if (!comments) return;

            const messageDiv = document.getElementById('admin-message');

            try {
                const response = await fetch(`${API_BASE}/admin-review`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        application_id: appId,
                        decision: decision,
                        comments: comments
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">‚úÖ Review submitted successfully</div>`;
                    loadPendingReviews();
                } else {
                    throw new Error(data.detail);
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
