services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: campus_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-campus_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-campus_pass}
      POSTGRES_DB: ${POSTGRES_DB:-campus_portal}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campus_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus_network

  # MongoDB for document storage
  mongodb:
    image: mongo:7-jammy
    container_name: campus_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-campus_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-campus_pass}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-campus_documents}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - campus_network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: campus_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-campus_pass}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-campus_user}:${POSTGRES_PASSWORD:-campus_pass}@postgres:5432/${POSTGRES_DB:-campus_portal}
      - MONGODB_URL=mongodb://${MONGO_USER:-campus_user}:${MONGO_PASSWORD:-campus_pass}@mongodb:27017
      - REDIS_URL=redis://:${REDIS_PASSWORD:-campus_pass}@redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - campus_network

  # Celery Worker for async tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus_celery_worker
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-campus_user}:${POSTGRES_PASSWORD:-campus_pass}@postgres:5432/${POSTGRES_DB:-campus_portal}
      - MONGODB_URL=mongodb://${MONGO_USER:-campus_user}:${MONGO_PASSWORD:-campus_pass}@mongodb:27017
      - REDIS_URL=redis://:${REDIS_PASSWORD:-campus_pass}@redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      - redis
      - postgres
      - mongodb
    command: celery -A app.celery_worker worker --loglevel=info
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - campus_network

  # Celery Beat for scheduled tasks
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus_celery_beat
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-campus_user}:${POSTGRES_PASSWORD:-campus_pass}@postgres:5432/${POSTGRES_DB:-campus_portal}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-campus_pass}@redis:6379
    depends_on:
      - redis
      - postgres
    command: celery -A app.celery_worker beat --loglevel=info
    volumes:
      - ./backend:/app
    networks:
      - campus_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campus_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start
    networks:
      - campus_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: campus_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - campus_network
    profiles:
      - production

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: campus_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - campus_network
    profiles:
      - monitoring

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: campus_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - campus_network
    profiles:
      - monitoring

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  backend_uploads:
  prometheus_data:
  grafana_data:

networks:
  campus_network:
    driver: bridge
